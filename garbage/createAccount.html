<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="create.css" type="text/css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/materialize/css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/animate.css" media="screen,projection" />
  <script type="text/javascript" src="create.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body class="#212121 grey darken-4">

    <div class="center-align">
        <h5></h5>
        <h1></h1>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">

                    <input id="fname" type="text" class="validate">
                    <label for="icon_prefix" class="active">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="lname" type="tel" class="validate">
                    <label for="icon_telephone" class="active">Last Name</label>
                </div>
            </div>
        </form>
    </div>
    <h5></h5>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="createUser" type="email" class="validate">
                    <label for="email" class="active">Username</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="createPass" type="password" class="validate">
                    <label for="email" class="active">Password</label>
                </div>
            </div>
        </form>
    </div>

    <div class="center-align">
        <button id="clear2" onclick="clearCreate();" class="btn waves-effect waves-light" type="clear2">Clear all

        </button>

        <button id="submit2" onclick="createVal();" class="btn waves-effect waves-light" type="submit">Create

        </button>
        <h5></h5>
        <button id="sendtocreate" onclick="send();" class="btn waves-effect waves-light" type="send">Already have an account? Click here to login.

        </button>
    </div>

</body>
